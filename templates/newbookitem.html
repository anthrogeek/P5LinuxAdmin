<!--Form for adding a new book to a specific genre-->

{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Book</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action='{{ url_for('newBookItem', genre_id=genre_id )}}' method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<label for="author">Author:</label>
				<input type='text' class="form-control" name="author">
				<label for="description">Description:</label>
				<input type='text' class="form-control" name="description">
				<label for="price">Price:</label>
				<input type='text' class="form-control" name="price">	
				<div class="padding-bottom"></div>	
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-book" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
